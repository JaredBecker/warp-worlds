<div class="d-flex justify-content-end">
    <input
        type="text"
        class="form-control search me-2 rounded-4"
        placeholder="Search Countries"
        [formControl]="search_input"
        style="max-width: 250px"
    />
    <div ngbDropdown class="d-inline-block" autoClose="outside" #region_filter="ngbDropdown">
        <button type="button" class="btn btn-primary rounded-4" id="region_dropdown" ngbDropdownToggle>
            Filter Regions
        </button>
        <div ngbDropdownMenu aria-labelledby="region_dropdown">
            <button
                *ngFor="let region of regions"
                class="region_filter_btn"
                (click)="onSelectRegion(region)"
                ngbDropdownItem
                appSetActiveRegion
            >
                {{ region }}
            </button>
            <button
                class="region_filter_btn"
                (click)="onClearRegions(); region_filter.close()"
                ngbDropdownItem
                appSetActiveRegion
            >
                Clear
            </button>
        </div>
    </div>
</div>
