<div class="modal-header">
    <div class="d-flex align-items-center">
        <h4 class="modal-title fw-bolder">{{ country.name.official }}</h4>
        <h4 class="m-0 ms-2 me-3">{{ country.flag }}</h4>
    </div>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
</div>
<div class="modal-body">
    <app-country-info-table [country]="country" />
    <div class="d-flex gap-2 justify-content-center">
        <a *ngIf="country.maps.googleMaps" [href]="country.maps.googleMaps" target="_blank" class="btn btn-secondary btn-sm">
            Google Maps
        </a>
        <a *ngIf="country.maps.openStreetMaps" [href]="country.maps.openStreetMaps" target="_blank" class="btn btn-secondary btn-sm">
            Open Street Map
        </a>
    </div>
</div>
<div class="modal-footer">
    <button *ngIf="!in_favorites" class="btn btn-primary w-100" (click)="onAddToFavorites(country)">
        <i class="fa-solid fa-star me-1"></i>
        Add To Favorites
    </button>

    <button *ngIf="in_favorites" class="btn btn-danger w-100" (click)="onRemoveFromFavorites(country.name.common)">
        <i class="fa-solid fa-trash me-1"></i>
        Remove From Favorites
    </button>
</div>
