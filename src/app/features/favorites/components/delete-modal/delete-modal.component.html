<div class="modal-header">
    <h4 class="modal-title">Delete Comment</h4>
    <button
        type="button"
        class="btn-close"
        aria-describedby="modal-title"
        (click)="modal.close(false)"
    ></button>
</div>
<div class="modal-body">
    <p>Are you sure you want to delete this comment? <span class="fw-bold">This operation can not be undone.</span></p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary rounded-4" (click)="modal.close(false)">Cancel</button>
    <button type="button" class="btn btn-danger rounded-4" (click)="modal.close(true)">Delete</button>
</div>
