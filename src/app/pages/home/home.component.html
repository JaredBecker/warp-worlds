<div class="my-5">
    <h1 class="fw-bolder">Country Listing</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolor, doloremque aliquam cum distinctio quam unde ipsa quis? Officiis, quia nisi!</p>
    <hr />
    <div class="d-flex justify-content-end">
        <app-region-filter />
    </div>
    <div class="row mt-3">
        <ng-container *ngIf="loading; else country_listing">
            <div *ngFor="let placeholder of placeholders" class="col-6 col-md-4 col-lg-3 mb-3">
                <app-country-card-placeholder />
            </div>
        </ng-container>

        <ng-template #country_listing>
            <div *ngFor="let country of countries" class="col-6 col-md-4 col-lg-3 mb-3">
                <app-country-card [country]="country" />
            </div>
        </ng-template>
    </div>
</div>
